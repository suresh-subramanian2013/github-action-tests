# .github/workflows/use-greet.yml
name: Use Greet Action

on:
  workflow_dispatch:

jobs:
  greet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Run greet action
        uses: ./.github/actions/greet
        with:
          name: 'Chennai Dev'
